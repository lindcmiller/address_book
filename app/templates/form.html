<!-- Toggles between New Contact & Edit Contact  -->

<!--
Must be able to cancel
Must be able to persist to the server
-->
<div ui-view>

  <a ui-sref="list"><< Return to Contacts</a>

<h1>FORM</h1>

  <h6>* required field</h6>
  <form ng-model="contact" ng-submit="addContact(contact)">
    <label>First Name: *</label>
      <input type="text" ng-model="{{contact.name.first}}" required>
    <label>Last Name: *</label>
      <input type="text" ng-model="contact.name.last" required>

    <div class="business">
      <label>Business Name:</label>
        <input type="text" ng-model="contact.addresses.business.name">

  <!-- must have 10 digits -->
      <label>Business Phone Number: (XXX-XXX-XXXX)</label>
        <input type="text" ng-minlength=12 ng-maxlength=12 ng-model="contact.addresses.business.phone">

  <!-- Must have a valid URL structure (protocol :// host [:port] / path) -->
      <label>Business Url: (http://www.example.com)</label>
        <input type="url" ng-model="contact.addresses.business.url">

      <div>
        <label>Street Line 1:</label>
          <input type="text" ng-model="contact.addresses.business.location.line1">
        <label>Street Line 2:</label>
          <input type="text" ng-model="contact.addresses.business.location.line2" >
        <label>City:</label>
          <input type="text" ng-model="contact.addresses.business.location.city">
        <label>State:</label>
          <input type="text" ng-model="contact.addresses.business.location.state">
        <label>Zip Code:</label>
          <input type="text" ng-model="contact.addresses.business.location.zip">
      </div>
    </div>

    <div class="home">
      <label>Home Phone Number: (XXX-XXX-XXXX)</label>
        <input type="text" ng-minlength=12 ng-maxlength=12 ng-model="contact.addresses.home.phone" >

  <!-- Must have a valid URL structure (protocol :// host [:port] / path) -->
      <label>Homepage Url: (http://www.example.com)</label>
        <input type="url" ng-model="contact.addresses.home.url" >

  <!-- Must validate the address with [Lob API](https://lob.com/docs) -->
      <div class="home__address">
        <label>Street Line 1: *</label>
          <input type="text" ng-model="contact.addresses.home.location.line1" required>
        <label>Street Line 2:</label>
          <input type="text" ng-model="contact.addresses.home.location.line2">
        <label>City: *</label>
          <input type="text" ng-model="contact.addresses.home.location.city" required>
        <label>State: *</label>
          <input type="text" ng-model="contact.addresses.home.location.state" required>
        <label>Zip Code: *</label>
          <input type="text" ng-model="contact.addresses.home.location.zip" required>
      </div>
    </div>

    <button type="submit" ng-model="contact" class="button">Save</button>

  </form>

<!-- Are these the same? -->
<button type="submit" class="button" ng-click="deleteContact(contact)">Cancel</button>
<button type="submit" class="button" ng-click="deleteContact(contact)" ng-show="contact.editing">Delete</button>

</div>

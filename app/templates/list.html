<!-- Must be grouped by letter of first name -->
<div ui-view>

  <h1>LIST</h1>

  <!-- <div ng-repeat="letter in alphabet" class="alphabetical-order"> -->
    <ul ng-repeat="contact in contacts | orderBy: '+name.first'">
      <!-- Must be ordered by first name -->

      <li><a ng-click="loadContactDetail(contact)" ui-sref="detail({ id: contact.id })">{{ contact.name.first }} {{ contact.name.last }}</a>

      <!-- Must be able to edit and delete a contact -->

      <button class="button" ng-click="editContact(contact)" ui-sref="edit" >Edit</button>
      <button class="button" ng-click="deleteContact(contact)">Delete</button>
    </li>

  </ul>

</div>

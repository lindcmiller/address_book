<!-- Must be grouped by letter of first name -->
<div ui-view>

  <h1>LIST</h1>

  <!-- <div ng-repeat="letter in alphabet" class="alphabetical-order"> -->
  <ul>
    <li ng-repeat="contact in contacts">
      <!-- Must be ordered by first name -->

      <a ui-sref="detail">{{ contact.name.first }} {{ contact.name.last }}</a>

      <!-- Must be able to edit and delete a contact -->

      <button class="button" ng-submit="editContact(contact)" ui-sref="edit">Edit</button>
      <button class="button" ng-submit="deleteContact(contact)">Delete</button>
    </li>

  </ul>

</div>
